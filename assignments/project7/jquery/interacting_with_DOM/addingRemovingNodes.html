<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Fundamentals - Selectors by Tag Name</title>
  <style type="text/css">
    .BlueDiv {
      background-color: navy;
      color: white;
      width: 200px;
    }

    .RedDiv {
      background-color: red;
      color: white;
      width: 200px;
    }

    .style1 {
      width: 100%;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    window.jQuery || document.write('<script src="../js/jquery.js"><\/script>');
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      // var output = $('#OutputDiv');
      var html = '';
      $('div.BlueDiv, div.RedDiv').each(function (index) {
        // output.html(output.html() + '<br>' + index + " " + $(this).text());
        html += '<br>' + index + ' ' + $(this).text();
      });
      var output = $('#OutputDiv');
      output.html(html);

      // Modifying properties and attributes
      $('div.BlueDiv, div.RedDiv').each(function (index) {
        // Raw DOM object
        this.title = "Some title";
        $(this).attr('title', 'Some title 2');
      });

      // $('div.BlueDiv, div.RedDiv').css('font-size', '20pt');
      // $('div.BlueDiv, div.RedDiv').attr(
      //   {
      //     title: 'Some title 3',
      //     style: 'font-size:14pt;background-color:yellow;color:black;'
      //   }
      // );
      $('div.BlueDiv, div.RedDiv')
        .attr(
          {
            title: 'Some title 3',
          }
        )
        .css('background-color', 'yellow')
        .css('color', 'black')
        .css('font-size', '20pt');

        // Modifying the DOM
        var tcd = $('#TableContainerDiv');
        tcd.append('<span style="background-color:green;">Appended Child 1</span>');
        tcd.prepend('<br><span style="background-color:green;">Prepended Child 1</span>');
        $('<br><span style="background-color:green;">Appended Child 2</span>').appendTo(tcd);
        $('<span style="background-color:green;">Prepended Child 2</span>').prependTo(tcd);

        // Wrap
        $('span.Foo').wrap('<div class="RedDiv ParentWrapper" />');
        $('div.ParentWrapper').each(function () {
          alert($(this).html());
        });

        // Remove
        $('div.ParentWrapper').remove();
    })
  </script>
</head>

<body>
  <div id="OutputDiv"></div>
  <div id="TableContainerDiv">
    <table id="DataTable">
      <tr>
        <td>Cell 1 Row 1</td>
      </tr>
      <tr>
        <td>Cell 1 Row 2</td>
      </tr>
      <tr>
        <td>Cell 1 Row 3</td>
      </tr>
      <tr>
        <td>
          <table style="width:100%;">
            <tr>
              <td>Nested Table Cell and Row</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <br>
  </div>

  <span class="Foo">Span 1</span>
  <span class="Foo">Span 2</span>
  <span id="Span3" class="Foo">Span 3</span>

  <div class="BlueDiv">
    <span>Blue div</span>
  </div>

  <br>
  <span class="BlueDiv">This is my blue span</span>
  <br>

  <div class="RedDiv">
    <span>Red div</span>
  </div>
  <p><img style="width:200px;" src="../img/pluralsight-logo.jpg"></p>

  <form action="" id="form1" runat="server">
    <table style="width:300px;">
      <tr>
        <td style="width:30%;">First Name</td>
        <td style="width:70%;"><input type="text" id="FirstNameTextBox"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" id="LastNameTextBox"></td>
      </tr>
      <tr>
        <td>Comments</td>
        <td><textarea id="CommentsTextArea" cols="60" rows="5">TextArea</textarea></td>
      </tr>
      <tr>
        <td>
          <select id="sel">
            <option value="AZ">AZ</option>
            <option value="CA" selected="true">CA</option>
          </select>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><input type="button" id="SubmitButton" value="Submit"></td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </form>
</body>
</html>

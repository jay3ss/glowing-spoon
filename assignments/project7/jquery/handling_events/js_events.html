<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Fundamentals - Selectors by Tag Name</title>
  <style type="text/css">
    .BlueDiv {
      background-color: navy;
      color: white;
      width: 200px;
    }

    .RedDiv {
      background-color: red;
      color: white;
      width: 200px;
    }

    .style1 {
      width: 100%;
    }

    .Highlight {
      background-color: yellow;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    window.jQuery || document.write('<script src="../js/jquery.js"><\/script>');
  </script>
  <script type="text/javascript">

  </script>
</head>

<body>

  <form action="" id="form1" runat="server">
    <table style="width:300px;">
      <tr>
        <td style="width:30%;">First Name</td>
        <td style="width:70%;"><input type="text" id="FirstNameTextBox" value="John" onfocus="FocusBlur(this)"
            onblur="FocusBlur(this)"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" id="LastNameTextBox" onfocus="FocusBlur(this)" onblur="FocusBlur(this)"></td>
      </tr>
      <tr>
        <td>Comments</td>
        <td><textarea id="CommentsTextArea" cols="60" rows="5">TextArea</textarea></td>
      </tr>
      <tr>
        <td>
          <select id="sel">
            <option value="AZ">AZ</option>
            <option value="CA" selected="true">CA</option>
          </select>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><input type="button" id="SubmitButton" value="Submit"></td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </form>

  <script type="text/javascript">
    // Handle events the old-fashioned way
    var button = document.getElementById('SubmitButton');

    if (document.addEventListener) {
      button.addEventListener('click', function () { alert('Clicked Button'); }, false);
    } else {
      button.attachEvent('onclick', function () { alert('Clicked ID Button'); });
    }
  </script>

</body>

</html>

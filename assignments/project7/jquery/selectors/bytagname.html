<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Fundamentals - Selectors by Tag Name</title>
  <style type="text/css">
    .BlueDiv {background-color: navy; color: white; width: 200px;}
    .RedDiv {background-color: red; color: white; width: 200px;}
    .style1 { width: 100%; }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    window.jQuery||document.write('<script src="../js/jquery.js"><\/script>');
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      // var imgs = $('img');
      // var divs = $('div');
      // alert(divs.length);
      // $('div').css('background-color', 'green');
      // $('div').each(function () {
      //   alert($(this).html());
      // });
      var coll = $('div, span');
      alert(coll.length);
    });
  </script>
</head>
<body>
  <div>
    <table>
      <tr>
        <td>Cell 1 Row 1</td>
      </tr>
      <tr>
        <td>Cell 1 Row 2</td>
      </tr>
      <tr>
        <td>Cell 1 Row 3</td>
      </tr>
      <tr>
        <td>
          <table style="width:100%;">
            <tr>
              <td>Nested Table Cell and Row</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <br>
  </div>

  <div class="BlueDiv">
    <span>Blue div</span>
  </div>

  <div class="RedDiv">
    <span>Red div</span>
  </div>
  <p><img style="width:200px;" src="../img/pluralsight-logo.jpg"></p>
</body>
</html>

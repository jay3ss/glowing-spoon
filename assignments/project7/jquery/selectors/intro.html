<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Fundamentals - Introduction</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script>
    window.onload = function () {
      alert('Window loaded');
    }

    // This should be called first (doesn't wait for images or other resources)
    $(document).ready(function () {
      // alert('DOM loaded');
      $('#myContent').html('Hello World');
    });
  </script>
  <script src="intro.js"></script>
</head>
<body>
  <div id="myContent">
    My jQuery enabled Page!
  </div>
  <script>
  window.jQuery||document.write('<script src="../js/jquery.js"><\/script>');
  </script>
</body>
</html>

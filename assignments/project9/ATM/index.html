<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
<title>Bank of Josh ATM</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Bank of Josh ATM</h1>
    </header>

    <main>
        <h2>Account Balance</h2>
        <div id="errors"></div>
        <div>$<span id="balance">0.00</span></div>

        <form name="atmForm">
            <!-- Hours worked -->
            <fieldset id="deposit">
                <legend>Make a Deposit</legend>
                <label><span>Amount</span>$<input name="despositAmount" type="number" min="0" step="0.01"></label>
            </fieldset>

            <!-- Pay rate -->
            <fieldset id="withdrawal">
                <legend>Make a Withdrawal</legend>
                <label><span>Amount</span>$<input name="despositAmount" type="number" min="0" step="0.01"></label>
            </fieldset>
        </form>

        <button id="calculatePaycheck">Complete Transaction</button>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="../js/jquery.js"><\/script>');</script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
